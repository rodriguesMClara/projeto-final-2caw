<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Estudo</title>
    <link rel="stylesheet" href="style.css">

    <!--fonte do google: inter-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--título-->
    <h1>Flashcards de Estudo: Projeto Web Educativo</h1>

    <div class="card-container">
        <div id="flashcard" class="card">
            <div class="card-face card-front">
                <span class="label">TERMO</span>
                <span id="termo-texto">Carregando...</span>
            </div>
            <div class="card-face card-back">
                <span class="label">DEFINIÇÃO</span>
                <span id="definicao-texto">Carregando...</span>
            </div>
        </div>
    </div>

    <div class="controles">
        <button id="btn-anterior" class="btn" disabled>Anterior</button>
        <span id="progresso" class="progresso">0/0</span>
        <button id="btn-proximo" class="btn">Próximo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
